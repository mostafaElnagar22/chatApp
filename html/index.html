<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <!-- import bootstrap -->
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <link
      rel="stylesheet"
      href="/node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <!-- import sweat-alert -->
    <script src="/node_modules/sweetalert2/dist/sweetalert2.min.js"></script>
    <link
      rel="stylesheet"
      href="/node_modules/sweetalert2/dist/sweetalert2.min.css"
    />

    <!-- import axios -->
    <script src="/node_modules/axios/dist/axios.min.js"></script>
    <!-- import styleSheet -->
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/profile.css" />
  </head>
  <body>
    <!-- start pagination loader  -->
    <span class="loader-pg"></span>
    <!-- end pagination loader  -->
    <!-- start Modals  -->
    <!-- start login Modal -->
    <div
      class="modal fade"
      id="loginModal"
      tabindex="-1"
      aria-labelledby="loginModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="loginModalLabel">Login</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="userName" class="col-form-label">userName:</label>
                <input type="text" class="form-control" id="userName" />
              </div>
              <div class="mb-3">
                <label for="password" class="col-form-label">password:</label>
                <input type="password" class="form-control" id="password" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="loginSubmit()"
            >
              Login
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- end login Modal -->
    <!-- start register Modal -->
    <div
      class="modal fade"
      id="registerModal"
      tabindex="-1"
      aria-labelledby="registerModelLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="registerModelLabel">
              Register New User
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="nameRegister" class="col-form-label">Name:</label>
                <input type="text" class="form-control" id="nameRegister" />
              </div>
              <div class="mb-3">
                <label for="userNameRegister" class="col-form-label"
                  >userName:</label
                >
                <input type="text" class="form-control" id="userNameRegister" />
              </div>
              <div class="mb-3">
                <label for="profileImageRegister" class="col-form-label"
                  >profileImage:</label
                >
                <input
                  type="file"
                  class="form-control"
                  id="profileImageRegister"
                />
              </div>
              <div class="mb-3">
                <label for="passwordRegister" class="col-form-label"
                  >password:</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="passwordRegister"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="registerSubmit()"
            >
              Register
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- end register Modal -->
    <!-- start create new post Modal -->
    <div
      class="modal fade"
      id="createPostModal"
      tabindex="-1"
      aria-labelledby="createPostModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1
              id="modal-title"
              class="modal-title fs-5"
              id="createPostModalLabel"
            >
              Create New post
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="postTitle" class="col-form-label">Title:</label>
                <input
                  type="text"
                  class="form-control"
                  id="postTitle"
                  value=""
                />
              </div>
              <div class="mb-3">
                <label for="postBody" class="col-form-label">body:</label>
                <textarea
                  class="form-control"
                  value=""
                  name=""
                  id="postBody"
                  style="
                    width: 100%;
                    height: 120px;
                    resize: none;
                    border-radius: 10px;
                    text-indent: 8px;
                  "
                ></textarea>
              </div>
              <div class="mb-3">
                <label for="postImage" class="col-form-label">Image:</label>
                <input type="file" class="form-control" id="postImage" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              id="create-editBtn"
              class="btn btn-primary"
              onclick="createPost()"
            >
              Create
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- end create new post modal Modal -->
    <!-- end Modals  -->
    <!-- start add post btn  -->
    <svg
      data-bs-toggle="modal"
      data-bs-target="#createPostModal"
      xmlns="http://www.w3.org/2000/svg"
      width="50"
      height="50"
      fill="currentColor"
      class="bi bi-plus-circle-fill addPostIcon"
      id="addPostIcon"
      viewBox="0 0 16 16"
    >
      <path
        d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3z"
      />
    </svg>
    <!-- end add post btn  -->
    <!-- start navbar -->
    <div class="container-sm mt-2">
      <div class="d-flex justify-content-center">
        <nav
          class="navbar navbar-expand-lg bg-body-tertiary rounded shadow-sm col-md-9 col-12"
        >
          <div class="container-fluid">
            <a class="navbar-brand" href="/html/index.html">Postify</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav me-4 mb-3 mb-md-3 mb-lg-0">
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    aria-current="page"
                    href="/html/index.html"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/html/profile.html">Profile</a>
                </li>
              </ul>
              <div class="right-side">
                <div id="profile-content">
                  <img
                    src=""
                    alt=""
                    class="rounded-circle border border-info"
                    id="profile-image"
                    style="width: 35px; height: 35px"
                  />
                  <b id="profile-user-name"></b>
                </div>
                <div id="logBtns" class="justify-content-lg-end">
                  <button
                    id="login-btn"
                    type="button"
                    class="btn btn-outline-success"
                    data-bs-toggle="modal"
                    data-bs-target="#loginModal"
                  >
                    Login
                  </button>

                  <button
                    id="register-btn"
                    type="button"
                    class="btn btn-outline-success"
                    data-bs-toggle="modal"
                    data-bs-target="#registerModal"
                  >
                    Register
                  </button>

                  <button
                    id="logout-btn"
                    type="button"
                    class="btn btn-outline-danger"
                    onclick="logOutBtn()"
                  >
                    logout
                  </button>
                </div>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </div>
    <!-- end navbar -->
    <!-- start main content -->
    <div class="container-sm mt-2">
      <!-- start posts -->
      <div class="d-flex justify-content-center mt-4">
        <div class="col-md-9 col-12 post-parent">
          <div id="posts">
            <!-- all posts will be shown here  -->
            <div id="loader" style="display: block; text-align: center">
              <div
                style="
                  border: 4px solid rgb(13 202 240);
                  margin: 0 auto;
                  border-radius: 50%;
                  border-top: 4px solid transparent;
                  width: 40px;
                  height: 40px;
                  animation: spin 1s linear infinite;
                "
              ></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- end main content -->
    <script>
      window.addEventListener("pageshow", (event) => {
        if (
          event.persisted ||
          performance.getEntriesByType("navigation")[0].type === "back_forward"
        ) {
          location.reload();
        }
      });
    </script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const navLinks = document.querySelectorAll(".nav-link");
        const currentPath = window.location.pathname.split("/").pop(); 
        navLinks.forEach((link) => {
          const linkPath = link.getAttribute("href").split("/").pop(); 

          if (linkPath === currentPath) {
            link.classList.add("active-link");
          }
        });
      });
    </script>
    <script type="module" src="/js/main.js"></script>
  </body>
</html>
